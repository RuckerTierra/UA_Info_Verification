<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div>
      <div>
        <div>
          <h1>Enter Your Shipping Information</h1>
        </div>
        <label>First name</label><br/>
        <input id="firstName" type="text" placeholder="">
      </div>
      <div>
        <label>Last Name</label><br/>
        <input id="lastName" type="text" placeholder="Doe" >
      </div>
      <div>
        <label>Street Address</label><br/>
        <input id="addressOne" type="text" placeholder="Street Address 1">
      </div>
      <div>
        <label>Street Address 2</label><br/>
        <input id="addressTwo" type="text" placeholder="Unit/Apartment/Suite #">
      </div>
      <div>
        <label>City</label><br/>
        <input id="city" type="text" placeholder="City" >
      </div>
      <div>
        <label>State</label><br/>
        <input id="state" type="text" placeholder="State">
      </div>
      <div>
        <label>Zip Code</label><br/>
        <input id="zipCode" type="number" placeholder="Zip/Postal Code">
      </div>
      <div>
        <label>Age</label><br/>
        <input id="age" type="text" placeholder="Age">
      </div> 
      <div id="buttonDiv">
        <button onclick="verifyInfo()">Verify Info</button> 
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
